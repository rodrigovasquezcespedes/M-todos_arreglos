<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="tareas">
            <h2>Lista de Tareas</h2>
           
            <input type="text" id="entrada-tarea" placeholder="Ingrese una nueva tarea">
            <button  id="boton"onclick="agregarTarea()">Agregar Tarea</button>
            <div id="resumen-tareas" >
                Total tareas: <span id="total-tareas">0</span><br>
                Tareas completadas: <span id="tareas-completadas">0</span>
            </div>
            <ul id="lista-tareas">
                <!-- Las tareas se agregarán dinámicamente aquí -->
            </ul>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
